<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine JS Calculator</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@v3.x.x/dist/cdn.min.js"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center h-screen">
		<section class="bg-white p-6 rounded shadow-lg w-80">
			<div class="text-right mb-4">
				<input
					type="text"
					class="w-full text-2xl border border-gray-300 p-2 rounded"
				/>
			</div>
			<div class="grid grid-cols-4 gap-2">
				<button class="bg-red-500 text-white p-4 rounded">C</button>
				<button class="bg-gray-300 p-4 rounded">&larr;</button>
				<button class="bg-gray-300 p-4 rounded">%</button>
				<button class="bg-blue-500 text-white p-4 rounded">/</button>

				<button class="bg-gray-300 p-4 rounded">7</button>
				<button class="bg-gray-300 p-4 rounded">8</button>
				<button class="bg-gray-300 p-4 rounded">9</button>
				<button class="bg-blue-500 text-white p-4 rounded">*</button>

				<button class="bg-gray-300 p-4 rounded">4</button>
				<button class="bg-gray-300 p-4 rounded">5</button>
				<button class="bg-gray-300 p-4 rounded">6</button>
				<button class="bg-blue-500 text-white p-4 rounded">-</button>

				<button class="bg-gray-300 p-4 rounded">1</button>
				<button class="bg-gray-300 p-4 rounded">2</button>
				<button class="bg-gray-300 p-4 rounded">3</button>
				<button class="bg-blue-500 text-white p-4 rounded">+</button>

				<button class="bg-gray-300 p-4 rounded">.</button>
				<button class="bg-gray-300 p-4 rounded">0</button>
				<button class="col-span-2 bg-green-500 text-white p-4 rounded">
					=
				</button>
			</div>
		</section>
	</body>
</html>
