<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine JS Calculator</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@v3.x.x/dist/cdn.min.js"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center h-screen">
		<section class="bg-white p-6 rounded shadow-lg w-80">
			<div>
				<input type="text" />
			</div>
			<div>
				<button>C</button>
				<button>&larr;</button>
				<button>%</button>
				<button>/</button>

				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>

				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>

				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>

				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</section>
	</body>
</html>
